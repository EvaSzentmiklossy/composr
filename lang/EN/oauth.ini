GOOGLE_OAUTH_API=Google API (oAuth)
CONFIG_GROUP_DESCRIP_GOOGLE_OAUTH_API=These settings allow you to connect through to various Google API services that require in-browser authorisation to the Google account that you are logged into. They are unlike other simpler API key settings which are always pre-coded to a specific account and require no in-browser authorisation.
GOOGLE_APIS_CLIENT_ID=Client ID
CONFIG_OPTION_google_apis_client_id=This is the oAuth &ldquo;Client ID&rdquo;:<ul><li>Set up for a project on the <a target="_blank" title="Google API console (this link will open in a new window)" href="https://code.google.com/apis/console">Google API console</a>.</li><li>Enable any APIs you want on the project from the Library, such as YouTube Data API, Search Console API, Analytics API (open it and Enable).</li><li>Create an oAuth server key from Credentials (this will get you your &ldquo;Client ID&rdquo; and &ldquo;Client secret&rdquo; values.</li><li>Make sure you whitelist <kbd>http://yourbaseurl/adminzone/index.php?page=admin-oauth&type=finish</kbd> as an Authorized Redirect URI).</li><li>Add an API key from Credentials (this will get you your &ldquo;API key&rdquo; value).</li><li>You will then be able to authorise services from Admin Zone > Setup > API access.</li></ul>
GOOGLE_APIS_CLIENT_SECRET=Client secret
CONFIG_OPTION_google_apis_client_secret=This is the Client secret accompanying the Client ID. See the description of the &ldquo;Client ID&rdquo; option.
GOOGLE_APIS_API_KEY=API key
CONFIG_OPTION_google_apis_api_key=This is the API key. See the description of the &ldquo;Client ID&rdquo; option.
MODULE_TRANS_NAME_admin_oauth=Setup API access
