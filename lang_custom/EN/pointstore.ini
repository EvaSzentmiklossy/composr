BANNERS_DESCRIPTION=Banners are shown on the community page and in the addon directory.<br /><br />A banner advert begins with <strong>{1}</strong> potential &lsquo;hits&rsquo;: every time someone clicks your link, you lose a &lsquo;hit&rsquo;. After you run out of hits, your banner will no longer show on the system until you purchase more.<br /><br />Banners begin with an &lsquo;importance&rsquo; level of 3. The importance level sets how often your banner is shown, and extra importance can be purchased through the Point Store.<br /><br />The banner will cost <strong>{2}</strong> {1|point|points} to set up.
