[strings]
DESCRIPTION_POINTS_FOR_COMPLETING=The number of points a member gains for completing the quiz. In the case of a test, these will only be allocated if the test is passed, and also the member will be charged 50% this number of points for entering the test (so members may lose or gain points overall, depending on if they win). Please note that for a competition these points will be given to anyone entering &ndash; &ldquo;prizes&rdquo; must be given manually.
