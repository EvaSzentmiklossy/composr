[strings]
SUGARCRM=SugarCRM
SUGARCRM_BASE_URL=Base URL
CONFIG_OPTION_sugarcrm_base_url=URL to the SugarCRM installation, no trailing slash.
SUGARCRM_USERNAME=Admin username
CONFIG_OPTION_sugarcrm_username=Username of an administrator for connection to SugarCRM.
SUGARCRM_PASSWORD=Admin password
CONFIG_OPTION_sugarcrm_password=Matching password to the Admin username.
SUGARCRM_EXCLUSIVE_MESSAGING=Exclusive messaging
CONFIG_OPTION_sugarcrm_exclusive_messaging=Only send visitor messages to SugarCRM, don't send out staff e-mails.
SUGARCRM_COMPANY_FIELD=Company field
CONFIG_OPTION_sugarcrm_company_field=The CPF title of the field containing a company name.
SUGARCRM_CONTACT_MAPPINGS=Contacts mappings
CONFIG_OPTION_sugarcrm_contact_mappings=A mapping between SugarCRM Contacts fields and CPF titles.
SUGARCRM_DEFAULT_COMPANY=Default Account
CONFIG_OPTION_sugarcrm_default_company=The default Account to use if a visitor message cannot be matched to an existing Account (Cases-mode only), or for new members without a company. If the account doesn't exist it will be auto-created.
SUGARCRM_SYNC_TYPE=Sync type
CONFIG_OPTION_sugarcrm_sync_type=What to sync visitor messages to in SugarCRM.
SUGARCRM_CASE_MAPPINGS=Case/Lead mappings
CONFIG_OPTION_sugarcrm_case_mappings=A mapping between SugarCRM Case/Lead fields and e-mail/meta-data fields.
