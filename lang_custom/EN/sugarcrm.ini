[strings]
SUGARCRM=SugarCRM
SUGARCRM_BASE_URL=Base URL
CONFIG_OPTION_sugarcrm_base_url=URL to the SugarCRM installation, no trailing slash.
SUGARCRM_USERNAME=Admin username
CONFIG_OPTION_sugarcrm_username=Username of an administrator for connection to SugarCRM.
SUGARCRM_PASSWORD=Admin password
CONFIG_OPTION_sugarcrm_password=Matching password to the Admin username.
SUGARCRM_EXCLUSIVE_CONTACT=Exclusive contact
CONFIG_OPTION_sugarcrm_exclusive_contact=Only send contact messages to SugarCRM, don't send out staff e-mails.
SUGARCRM_COMPANY_FIELD=Company field
CONFIG_OPTION_sugarcrm_company_field=The CPF title of the field containing a company name.
SUGARCRM_CONTACT_MAPPINGS=Contact mappings
CONFIG_OPTION_sugarcrm_contact_mappings=A mapping between SugarCRM Contact fields and CPF titles.
SUGARCRM_DEFAULT_COMPANY=Default Account
CONFIG_OPTION_sugarcrm_default_company=The default Account to use if a contact message cannot be matched to an existing Account, or for new members without a company.
SUGARCRM_CASE_MAPPINGS=Case mappings
CONFIG_OPTION_sugarcrm_case_mappings=A mapping between SugarCRM Case fields and e-mail/meta-data fields.
