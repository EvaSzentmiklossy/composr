[strings]
YOUTUBE_CLIENT_ID=Youtube client ID
CONFIG_OPTION_youtube_client_id=This is the &ldquo;Client ID&rdquo; set up for a project on the <a target="_blank" title="Google API console (this link will open in a new window)" href="https://code.google.com/apis/console">Google API console</a> (remember to enable the Youtube service, and to whitelist <kbd>http://yourbaseurl/adminzone/index.php?page=youtube_oauth</kbd> as an Authorized Redirect URI). Once this is specified, you must also authorise your site with Youtube. Note that you will also want to <a href="http://support.google.com/youtube/bin/answer.py?hl=en&answer=71673" target="_blank" title="Increase your Youtube video length limit (this link will open in a new window)">increase your video length limit</a>.
YOUTUBE_CLIENT_SECRET=Youtube client secret
CONFIG_OPTION_youtube_client_secret=This is the Client Secret accompanying the Client ID.
YOUTUBE_DEVELOPER_KEY=Youtube developer key
CONFIG_OPTION_youtube_developer_key=This is the Developer Key, which must be <a target="_blank" title="Set up Youtube Developer Key (this link will open in a new window)" href="http://code.google.com/apis/youtube/dashboard/">set up separately</a>.
YOUTUBE_ERROR=Youtube gave {3} an API error &ndash; code {1} &ndash; {2}
